<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Serie Binaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>2. Generador de Serie Binaria: 0,1,10,11,100,101,………………………</h1>
    <form id="binarySeriesForm">
        <label for="numTerms">Introduce el número de términos:</label>
        <input type="number" id="numTerms" name="numTerms" min="1" required>
        <button type="submit">Generar Serie</button>
    </form>
    <h2>Resultado:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('binarySeriesForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const n = parseInt(document.getElementById('numTerms').value);
            if (isNaN(n) || n < 1) {
                document.getElementById('result').textContent = "Por favor, introduce un número válido mayor o igual a 1.";
                return;
            }

            let series = [];
            for (let i = 0; i < n; i++) {
                series.push(i.toString(2));
            }

            document.getElementById('result').textContent = "Serie binaria: " + series.join(", ");
        });
    </script>
</body>
</html>
