<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Secuencia Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>10. Vector Fibonacci, generar la serie de fibonacci hasta un N introducido por teclado    </h1>
    <form id="fibonacciForm">
        <label for="numInput">Introduce el número de términos de Fibonacci:</label>
        <input type="text" id="numInput" name="numInput" required>
        <button type="submit">Generar</button>
    </form>
    <h2>Resultado:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('fibonacciForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const num = document.getElementById('numInput').value;
            if (!num || isNaN(num) || num <= 0) {
                document.getElementById('result').textContent = "Por favor, introduce un número válido mayor a 0.";
                return;
            }

            const n = parseInt(num);
            let a = 0, b = 1, vector = [a];

            // Generar la secuencia de Fibonacci
            if (n > 1) {
                vector.push(b);
            }
            for (let i = 2; i < n; i++) {
                let next = a + b;
                vector.push(next);
                a = b;
                b = next;
            }

            document.getElementById('result').textContent = `Vector Fibonacci: ${vector.join(', ')}`;
        });
    </script>
</body>
</html>
