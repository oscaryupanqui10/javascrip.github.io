<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Factoriales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>3. Imprimir la generación de los factoriales hasta un N, y calcular la suma.
        S = 1! + 2! + 3!+......... +N!
        </h1>
    <form id="factorialSumForm">
        <label for="numInput">Introduce un número N:</label>
        <input type="number" id="numInput" name="numInput" min="1" required>
        <button type="submit">Calcular Suma</button>
    </form>
    <h2>Resultado:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('factorialSumForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const n = parseInt(document.getElementById('numInput').value);
            if (isNaN(n) || n < 1) {
                document.getElementById('result').textContent = "Por favor, introduce un número válido mayor o igual a 1.";
                return;
            }

            let sum = 0;
            for (let i = 1; i <= n; i++) {
                let fact = 1;
                for (let j = 1; j <= i; j++) {
                    fact *= j;
                }
                sum += fact;
            }

            document.getElementById('result').textContent = "Suma de factoriales: " + sum;
        });
    </script>
</body>
</html>
