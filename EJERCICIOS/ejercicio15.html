<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión a Números Romanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>15. Convertir un número entero a números romanos</h1>
    <form id="romanForm">
        <label for="numInput">Introduce un número (1-3999):</label>
        <input type="number" id="numInput" name="numInput" min="1" max="3999" required>
        <button type="submit">Convertir</button>
    </form>

    <h2>Resultado:</h2>
    <p id="result"></p>

    <script>
        document.getElementById('romanForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            const num = parseInt(document.getElementById('numInput').value);
            if (num < 1 || num > 3999) {
                document.getElementById('result').textContent = "Número fuera de rango (1-3999)";
                return;
            }

            const romanNumerals = [
                ["M", 1000], ["CM", 900], ["D", 500], ["CD", 400],
                ["C", 100], ["XC", 90], ["L", 50], ["XL", 40],
                ["X", 10], ["IX", 9], ["V", 5], ["IV", 4], ["I", 1]
            ];

            let roman = "";
            let remaining = num;
            for (const [letter, value] of romanNumerals) {
                while (remaining >= value) {
                    roman += letter;
                    remaining -= value;
                }
            }

            document.getElementById('result').textContent = `Número en romano: ${roman}`;
        });
    </script>
</body>
</html>
